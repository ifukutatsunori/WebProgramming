<!DOCTYPE html>
<html>
<head>

<title>文書のタイトル</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">

</head>
<body>

<div class="container">
      
       <br></br>
      <h3> OKを選択時：</h3>
      <div>
      ユーザーに基づくデータ(ユーザー情報)を
      </div>
      <div>
      テーブルから削除する。
      </div>
      <div>
      削除に成功した場合、ユーザー一覧画面に
      </div>
      <div>
      遷移する。
      </div>
       <div>
      その際に、ページ名の下に緑色の文字で
      </div>
      <div>
      「ユーザー情報の削除に成功しました」
      </div>
      <div>
      と表示する。
      </div>
      <br></br>
       <h3> キャンセルを選択時：</h3>
       <div>
      データを削除せずに、ユーザー一覧画面に遷移する。
      </div>
    </div>
</div>

</body>
</html>
