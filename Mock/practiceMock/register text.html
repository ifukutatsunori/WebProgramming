<!DOCTYPE html>
<html>
<head>

<title>文書のタイトル</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">

</head>
<body>

<div class="container">
      <br></br>
      <h3> 登録成功時：</h3>
      <div>
      ユーザー登録画面に遷移する。
      </div>
      <div>
      その際に、ページ名の下に緑色の文字で
      </div>
      <div>
      「ユーザー情報の登録に成功しました。」
      </div>
      <div>
      と表示する。
      </div>
      <br></br>
       <h3> 登録失敗時：</h3>
       <div>
      ユーザー登録画面に戻る。
      </div>
       <div>
      その際に、ページ名の下に赤色の文字で
      </div>
      <div>
      「入力された情報は正しくありません」
      </div>
      <div>
      と表示する。
      </div>
      <div>
      入力された内容は引き継がれるが、パスワード及び
      </div>
      <div>
      パスワード(確認)のみ空欄にする。
      </div>
    </div>
</div>

</body>
</html>
